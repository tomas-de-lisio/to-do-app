<h1>{{title}}</h1>

<input type="text" #newTodo/>
<button (click)="addTodo(newTodo.value)" class="btn btn-control">Add</button>

<table>
  <tr>
    <th>Element</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td [class.is-done]="todo.done" (click)="todo.done = !todo.done">{{todo.element}}</td>
  </tr>
</table>
